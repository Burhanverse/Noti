name: Builder Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Init Build Env
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Run Tests
        run: bash ./gradlew test --stacktrace

  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Build Unsigned APK
        run: |
          APP_NAME="${{ github.event.repository.name }}"
          bash ./gradlew assembleDebug --stacktrace
          mv ./app/build/outputs/apk/debug/app-debug.apk "./${APP_NAME}-unsigned.apk"
      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.SIGN_BASE64_KEYSTORE }}
          SIGNING_KEY_STORE_PATH: keystore.jks
        run: |
          echo "$ENCODED_STRING" | base64 -d > $SIGNING_KEY_STORE_PATH
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.0

      - name: Sign PROD
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGN_ALIAS_NAME }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGN_ALIAS_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGN_KEYSTORE_PASSWORD }}
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0"
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/build-tools/34.0.0:$PATH
          apksigner sign \
            --ks keystore.jks \
            --ks-key-alias $SIGNING_KEY_ALIAS \
            --ks-pass pass:$SIGNING_STORE_PASSWORD \
            --key-pass pass:$SIGNING_KEY_PASSWORD \
            --out ./${{ github.event.repository.name }}.apk \
            ./${{ github.event.repository.name }}-unsigned.apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}
          path: ./${{ github.event.repository.name }}.apk

  release:
    name: Release APK
    runs-on: ubuntu-latest
    needs: apk
    steps:
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.repository.name }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: "Please sign the apk using apksigner/mtmanager as the generated apk is unsigned."
      - name: Upload Release APK
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ github.event.repository.name }}.apk
          asset_name: ${{ github.event.repository.name }}.apk
          asset_content_type: application/vnd.android.package-archive
